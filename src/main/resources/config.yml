config-version: 1.1
# EIZZOs-NPCs Configuration
tracking:
  max-range: 50.0
  range-step: 5.0
database:
  type: "sqlite" # sqlite or mysql
  host: "localhost"
  port: 3306
  database: "minecraft"
  username: "root"
  password: ""
  pool-size: 10
logging:
  dialogue-to-console: true
rewards:
  enabled: true
  max-amount: 1000.0
  use-vault: true
  use-eizzos-tokens: false
  # Reward messages sent to player
  # Placeholders: {amount} = formatted amount, {currency} = Token ID or $
  vault-message: "<green>+ ${amount} <gray>(NPC Kill)"
  token-message: "<gold>+ {amount} {currency} <gray>(NPC Kill)"